<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Gesti√≥n de Videojuegos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* üé® NUEVO FONDO MODERNO CON GRADIENTE ANIMADO */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            position: relative;
        }

        /* üåü ANIMACI√ìN DEL FONDO */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* ‚ú® PART√çCULAS M√ÅGICAS MEJORADAS */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, rgba(102, 126, 234, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 90% 10%, rgba(245, 87, 108, 0.1) 1px, transparent 1px);
            background-size: 120px 120px, 80px 80px, 60px 60px, 100px 100px, 140px 140px;
            animation: magicFloat 25s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* üåü EFECTOS DE AURORA */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(102, 126, 234, 0.05) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(245, 87, 108, 0.05) 50%, transparent 70%);
            animation: aurora 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes magicFloat {
            0% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            33% {
                transform: translateY(-30vh) rotate(120deg) scale(1.1);
            }
            66% {
                transform: translateY(-60vh) rotate(240deg) scale(0.9);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1);
            }
        }

        @keyframes aurora {
            0%, 100% {
                opacity: 0.3;
                transform: translateX(-50px) skewX(0deg);
            }
            50% {
                opacity: 0.7;
                transform: translateX(50px) skewX(5deg);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* üéØ HEADER ULTRA MODERNO */
        .header {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%),
                linear-gradient(45deg, rgba(102, 126, 234, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            backdrop-filter: blur(30px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 100px rgba(102, 126, 234, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(2deg);
            transition: all 0.6s ease;
        }

        .header:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                0 0 120px rgba(102, 126, 234, 0.2);
        }

        /* üåà BORDE ARCO√çRIS MEJORADO */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, 
                #feca57, #ff9ff3, #667eea, #764ba2, 
                #f093fb, #f5576c, #ff6b6b);
            background-size: 400% 100%;
            animation: rainbowFlow 4s ease-in-out infinite;
            border-radius: 30px 30px 0 0;
        }

        /* üí´ EFECTO DE BRILLO */
        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes rainbowFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, 
                #667eea, #764ba2, #f093fb, #f5576c, 
                #4facfe, #00f2fe, #43e97b, #38f9d7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: textShimmer 6s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(102, 126, 234, 0.5);
            position: relative;
            z-index: 2;
        }

        @keyframes textShimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .header .subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        /* üîó BOT√ìN DEL DESARROLLADOR MEJORADO */
        .developer-info {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.9) 0%, 
                rgba(118, 75, 162, 0.9) 50%, 
                rgba(240, 147, 251, 0.9) 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 30px rgba(102, 126, 234, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .developer-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s ease;
        }

        .developer-info:hover {
            transform: translateY(-5px) scale(1.08);
            box-shadow: 
                0 30px 60px rgba(102, 126, 234, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 50px rgba(102, 126, 234, 0.4);
        }

        .developer-info:hover::before {
            left: 100%;
        }

        /* üìä TARJETAS DE ESTAD√çSTICAS ULTRA MODERNAS */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%),
                linear-gradient(45deg, rgba(102, 126, 234, 0.05) 0%, rgba(245, 87, 108, 0.05) 100%);
            backdrop-filter: blur(25px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 35px;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 60px rgba(102, 126, 234, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, 
                #feca57, #ff9ff3, #667eea);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
            border-radius: 25px 25px 0 0;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                0 0 80px rgba(102, 126, 234, 0.2);
        }

        .stat-card:hover::before {
            transform: translateX(0);
        }

        .stat-card:hover::after {
            width: 200px;
            height: 200px;
        }

        .stat-icon {
            font-size: 3.5rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, 
                #667eea, #764ba2, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 8px 20px rgba(102, 126, 234, 0.4));
            animation: iconFloat 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            text-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 2;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 700;
            font-size: 1.2rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        /* üéÆ SECCIONES PRINCIPALES MEJORADAS */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            align-items: start;
        }

        .form-section {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%),
                linear-gradient(45deg, rgba(102, 126, 234, 0.05) 0%, rgba(245, 87, 108, 0.05) 100%);
            backdrop-filter: blur(25px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 60px rgba(102, 126, 234, 0.1);
            position: sticky;
            top: 20px;
            transition: all 0.3s ease;
        }

        .form-section:hover {
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                0 0 80px rgba(102, 126, 234, 0.15);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.2),
                0 8px 25px rgba(102, 126, 234, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            color: white;
            flex: 1;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #666;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        /* üéØ SECCI√ìN DE JUEGOS MEJORADA */
        .games-section {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%),
                linear-gradient(45deg, rgba(102, 126, 234, 0.02) 0%, rgba(245, 87, 108, 0.02) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* üéÆ TARJETAS DE JUEGOS ULTRA MODERNAS */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 20px 20px 0 0;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                0 0 40px rgba(102, 126, 234, 0.1);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .game-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #ffd700, #ffed4e, #feca57);
            color: #333;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }

        .game-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .game-actions {
            display: flex;
            gap: 12px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #4facfe, #00f2fe, #43e97b);
            color: white;
            flex: 1;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52, #ff9a9e);
            color: white;
            flex: 1;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        /* üîÑ LOADING MEJORADO */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading i {
            font-size: 3rem;
            animation: spinGlow 1.5s linear infinite;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }

        @keyframes spinGlow {
            from { 
                transform: rotate(0deg);
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            }
            to { 
                transform: rotate(360deg);
                filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.8));
            }
        }

        /* üí¨ MENSAJES MEJORADOS */
        .message {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            max-width: 450px;
        }

        .message .success {
            background: linear-gradient(135deg, #4facfe, #00f2fe, #43e97b);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 
                0 15px 35px rgba(79, 172, 254, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: slideInBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
        }

        .message .error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52, #ff9a9e);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 
                0 15px 35px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: slideInBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
        }

        @keyframes slideInBounce {
            0% {
                transform: translateX(100%) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateX(-10px) scale(1.05);
                opacity: 1;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        /* üì± RESPONSIVE MEJORADO */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .form-section {
                position: static;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .game-info {
                grid-template-columns: 1fr;
            }

            .game-actions {
                flex-direction: column;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-gamepad"></i> GameHub</h1>
            <p class="subtitle">Sistema de Gesti√≥n de Videojuegos</p>
            <a href="https://github.com/fabianra5789/Api-Games" target="_blank" class="developer-info">
                <i class="fas fa-code"></i>
                <span>Desarrollado por Eric Ramirez (Ericc.Raw)</span>
                <i class="fas fa-external-link-alt" style="font-size: 0.8em; opacity: 0.8;"></i>
            </a>
        </header>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-gamepad"></i></div>
                <div class="stat-number" id="totalGames">0</div>
                <div class="stat-label">Total Juegos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-tags"></i></div>
                <div class="stat-number" id="totalGenres">0</div>
                <div class="stat-label">G√©neros</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-desktop"></i></div>
                <div class="stat-number" id="totalPlatforms">0</div>
                <div class="stat-label">Plataformas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-star"></i></div>
                <div class="stat-number" id="avgRating">0</div>
                <div class="stat-label">Rating Promedio</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2 class="form-title" id="form-title">
                    <i class="fas fa-plus-circle"></i>
                    Agregar Nuevo Videojuego
                </h2>
                
                <form id="gameForm">
                    <div class="form-group">
                        <label for="title">T√≠tulo *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">G√©nero *</label>
                        <select id="genre" name="genre" required>
                            <option value="">Seleccionar g√©nero</option>
                            <option value="Acci√≥n">Acci√≥n</option>
                            <option value="Aventura">Aventura</option>
                            <option value="RPG">RPG</option>
                            <option value="Estrategia">Estrategia</option>
                            <option value="Deportes">Deportes</option>
                            <option value="Carreras">Carreras</option>
                            <option value="Simulaci√≥n">Simulaci√≥n</option>
                            <option value="Puzzle">Puzzle</option>
                            <option value="Terror">Terror</option>
                            <option value="Shooter">Shooter</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="platform">Plataforma *</label>
                        <select id="platform" name="platform" required>
                            <option value="">Seleccionar plataforma</option>
                            <option value="PC">PC</option>
                            <option value="PlayStation 5">PlayStation 5</option>
                            <option value="PlayStation 4">PlayStation 4</option>
                            <option value="Xbox Series X/S">Xbox Series X/S</option>
                            <option value="Xbox One">Xbox One</option>
                            <option value="Nintendo Switch">Nintendo Switch</option>
                            <option value="Mobile">Mobile</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="developer">Desarrollador</label>
                        <input type="text" id="developer" name="developer">
                    </div>
                    
                    <div class="form-group">
                        <label for="release_date">Fecha de Lanzamiento</label>
                        <input type="date" id="release_date" name="release_date">
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Precio ($)</label>
                        <input type="number" id="price" name="price" step="0.01" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating (1-10)</label>
                        <input type="number" id="rating" name="rating" min="1" max="10" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descripci√≥n</label>
                        <textarea id="description" name="description" placeholder="Describe el videojuego..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-save"></i>
                            Agregar Videojuego
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Games Section -->
            <div class="games-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-list"></i>
                        Videojuegos
                    </h2>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">Todos</button>
                        <button class="filter-btn" data-filter="Acci√≥n">Acci√≥n</button>
                        <button class="filter-btn" data-filter="RPG">RPG</button>
                        <button class="filter-btn" data-filter="Aventura">Aventura</button>
                    </div>
                </div>
                
                <div id="loading" class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Cargando videojuegos...</p>
                </div>
                
                <div id="gamesContainer" class="games-grid"></div>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div id="message" class="message"></div>

    <script src="app.js"></script>
</body>
</html>
